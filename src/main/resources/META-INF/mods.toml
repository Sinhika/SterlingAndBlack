# The overall format is standard TOML format, v0.5.0.
# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[36,)" #mandatory
issueTrackerURL="https://github.com/Sinhika/SterlingAndBlack/issues"
license="LGPL 3"

[[mods]]
modId="sterlingblack"
version="${version}"
displayName="Sterling and Black"
updateJSONURL="https://raw.githubusercontent.com/Sinhika/SterlingAndBlack/1.16/update.json"
displayURL="CurseForge URL"
credits="Thanks to akkamaddi for creating the original mod and to Sinhika for porting and maintaining it."
authors="akkamaddi, Sinhika"
description='''Sterling Steel and Black Silver alloys to Zot's Only Silver. Simple Ores2:Fusion add-on
'''

[[dependencies.sterlingblack]]
    modId="forge"
    mandatory=true
    versionRange="[36.0.0,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.sterlingblack]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.16.5]"
    ordering="NONE"
    side="BOTH"

[[dependencies.sterlingblack]]
    modId="simplecorelib"
    mandatory=true
    versionRange="[1.16.5-2.0.5.0,1.16.5-2.0.6.0)"
    ordering="NONE"
    side="BOTH"    

[[dependencies.sterlingblack]]
    modId="fusion"
    mandatory=true
    versionRange="[1.16.5-2.7.2.0, 1.16.5-2.7.3.0)"
    ordering="NONE"
    side="BOTH"    

[[dependencies.sterlingblack]]
    modId="onlysilver"
    mandatory=false
    versionRange="[1.16.5-3.2.3.0,1.16.5-3.2.4.0)"
    ordering="BEFORE"
    side="BOTH"    
    
